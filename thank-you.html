<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="desription"
      content="riff raff, band, rock, uk, kent, medway, bands for hire">
    <meta
      name="keywords"
      content="riff raff, riff raff band, live music, live bands, live bands in kent, bands for hire, 
        rock band for hire, wedding bands in kent, Uk, kent, medway">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <!-- Title -->
    <title>Riff Raff Band</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assests/favicon_io/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assests/favicon_io/favicon-32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assests/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assests/favicon_io/site.webmanifest">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assests/css/style.css">
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Riff Raff</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>

      <nav class="navbar">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Thank you note -->
    <main>
      <p id="thank-you">
        Thank you for submitting your enquiry. We aim to reply within 48 hours
      </p>
      <!-- Image of the band -->
      <section id="quad">
        <img src="assests/images/quad.webp" alt="band image">
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul class="social-media">
        <li>
          <a
            href="https://www.facebook.com/Riffraffrockuk/?locale=en_GB"
            target="_blank"
            rel="noopener"
            aria-label="visit our facebook page (opens in a new tab)"
            ><i id="fb" class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our twitter page (opens in a new tab)"
            ><i id="twitter" class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our instagram page (opens in a new tab)"
            ><i id="insta" class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our youtube page (opens in a new tab)"
            ><i id="youtube" class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- font awesome script-->
    <script
      src="https://kit.fontawesome.com/f859c94f7d.js"
      crossorigin="anonymous">
    </script>
